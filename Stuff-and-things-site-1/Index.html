<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>$STF – Stuff and Things</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffc0cb, #add8e6, #dda0dd);
      color: #111;
      text-align: center;
    }

    .hero {
      padding: 60px 20px;
    }

    h1 {
      font-size: 64px;
      color: #00f2ff;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0;
    }

    p {
      max-width: 600px;
      margin: 0 auto;
      font-size: 18px;
    }

    .button {
      background-color: #00f2ff;
      padding: 15px 30px;
      border: none;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin: 30px auto;
      display: inline-block;
      border-radius: 8px;
      transition: background 0.2s ease;
    }

    .button:hover {
      background-color: #00c8d6;
    }

    .stuff-img {
      max-width: 400px;
      margin: 40px auto;
    }

    footer {
      margin-top: 60px;
      padding: 20px 0;
      font-weight: bold;
      font-size: 16px;
      background: #fff3f8;
      border-top: 2px solid #00f2ff;
    }

    footer a {
      color: #111;
      text-decoration: none;
      margin: 0 15px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>$STF</h1>
    <div class="tagline">Stuff and Things and Things and Stuff</div>
    <p>A meme token for those who understand exactly what that means… and even more so for those who don't.</p>

    <button class="button">ENTER THE STUFENADO</button>

    <!-- Optional: Add image from your repo -->
    <div class="stuff-img">
      <img src="stf-hero.png" alt="Brain Stuff" width="100%" />
    </div>
  </div>

  <footer>
    <a href="#">ABOUT</a>
    <a href="#">TOKENOMICS</a>
    <a href="#">ROADMAP</a>
  </footer>
</body>
</html>
